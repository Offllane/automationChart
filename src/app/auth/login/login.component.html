<div class="wrapper">
  <div class="container">
    <div class="popup-header">
      <div class="popup-title">Логин</div>
    </div>
    <div class="popup-body">
      <div>
        <div>
          <form ngNativeValidate class="form" (ngSubmit)="login()">
            <div>
              <div class="input-field">
                <label for="Login">Логин: </label>
                <input id="Login" required placeholder="Логин" type="text" name="Login" [(ngModel)]="userCredentials.username"/>
              </div>
              <div class="input-field">
                 <label for="Password">Пароль: </label>
                 <input id="Password" required placeholder="Пароль" type="password" name="Password" [(ngModel)]="userCredentials.password"/>
              </div>
              <div class="error-message" *ngIf="isInvalidLoginOrPassword">Invalid user password or login</div>
              <div class="error-message placeholder" *ngIf="!isInvalidLoginOrPassword"></div>
            </div>
            <div class="button-container">
              <button type="submit">
                <app-loader *ngIf="isLoading"></app-loader>
                <span *ngIf="!isLoading">Войти</span>
              </button>
            </div>
            <div class="additional-navigation">
              <div>Еще не зарегистрированы?</div>
              <div><a class="additional-navigation-link" (click)="goToRegistrationPage()">Создать аккаунт</a></div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
