<div class="wrapper">
  <div class="container">
    <div class="popup-header">
      <div class="popup-title">Create account</div>
    </div>
    <div class="popup-body">
      <div>
        <div>
          <form ngNativeValidate class="form" (ngSubmit)="register()">
            <div>
              <div class="input-field">
                <label for="Login">Login: </label>
                <input id="Login" required placeholder="Login" type="text" name="Login" [(ngModel)]="userCredentials.username"/>
              </div>
              <div class="input-field">
                <label for="Password">Password: </label>
                <input id="Password" required placeholder="Password" type="text" name="Password" [(ngModel)]="userCredentials.password"/>
              </div>
              <div class="error-message" *ngIf="errorMessage">{{errorMessage}}</div>
              <div class="error-message placeholder" *ngIf="!errorMessage"></div>
            </div>
            <div class="button-container">
              <button type="submit">Sign up</button>
            </div>
            <div class="additional-navigation">
              <div>Already registered?</div>
              <div> <a class="additional-navigation-link" (click)="goToLoginPage()">Login</a></div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
