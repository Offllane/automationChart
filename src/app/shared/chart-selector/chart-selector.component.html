<div class="drop-down">
  <div class="current-chart" (click)="toggleDropDown()">{{selectedChartName}}</div>
  <div class="options" *ngIf="dropDownState === 'open'">
    <div *ngFor="let chart of chartsArray"
         class="option"
         (click)="selectChart(chart)">
      <div class="option-wrapper">
        <div class="chart-name">{{chart.chartName}}</div>
        <div class="additional-options" (click)="selectChart(chart)">
          <div class="additional-option" (click)="openRenameChartPopup(chart)">Изменить имя</div>
          <div class="additional-option" (click)="openCopyChartPopup(chart)" >Копировать схему</div>
          <div class="additional-option" (click)="openShareChartPage(chart.id)">Поделиться схемой</div>
          <div class="additional-option" (click)="openDeleteChartConfirmationPopup(chart.id)">Удалить</div>
        </div>
      </div>
    </div>
  </div>
</div>
