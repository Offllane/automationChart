<app-header [mode]="'cardInform'"></app-header>

<div class="wrapper-container">
  <div class="page-title">
    <p>Поделиться схемой "{{currentChart?.chartName}}" с пользователем "{{currentSelectedUser?.login ?? 'Пользователь не выбран'}}"</p>
  </div>

  <div class="search-wrapper">
    <label class="icons search" for="user-search"></label>
    <input type="text" id="user-search" (input)="onSearchInputChange($event.target)">
  </div>
  <div class="user-list">
    <div *ngFor="let user of usersList"
         class="user"
         [ngClass]="{'selected': currentSelectedUser?.id == user.id}"
         (click)="selectUser(user.id)" >
      <span>{{user.login}}</span> -
      <span>{{user.role}}</span>
    </div>
    <div class="empty-list" *ngIf="!usersList.length">Пользователь не найден</div>
  </div>

  <button [disabled]="!currentSelectedUser" class="button share-button" type="submit" (click)="addChartToUser()">Поделиться</button>
</div>
